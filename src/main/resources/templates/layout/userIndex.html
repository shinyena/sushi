        <link th:href="@{/assets/img/favicon.png}" rel="icon">

        <!-- Google Fonts -->

        <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
        <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
        <link th:href="@{/assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">

    <body>

    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top d-flex align-items-center header-transparent">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

            <div class="logo me-auto">
                <h1><a th:href="@{/sushi/main}"
                       style="font-family: JSArirang">스시캡틴</a></h1>
            </div>

            <nav id="navbar" class="navbar order-last order-lg-0">
            </nav><!-- .navbar -->

            <a th:href="@{/sushi/main#menu}" class="book-a-table-btn scrollto">메뉴</a>

        </div>
    </header><!-- End Header -->
    <th:block th:replace="${content}"></th:block>


    <!-- ======= Footer ======= -->
    <footer id="footer">
        <div class="container">
            <div class="copyright">
                &copy; Copyright 2022 <strong><span>스시캡틴</span></strong>
                <br>All Rights Reserved

            <div class="credits">
            </div>
        </div>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
    <script th:src="@{/assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
    <script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>

    <script>
        $(function () {
            var msg = '[(${msg})]' || '';
            if (msg != "") {
                alert(msg);
            }
        })
    </script>

    </body>
