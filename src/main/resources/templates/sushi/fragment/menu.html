<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="menu">
    <div class="container">

        <div class="section-title">
            <h2>Check our tasty <span>Menu</span></h2>
        </div>

        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center">
                <ul id="menu-flters">
                    <li data-filter="*" class="filter-active">Show All</li>
                    <li data-filter=".filter-starters">초밥</li>
                    <li data-filter=".filter-salads">면류</li>
                    <li data-filter=".filter-specialty">덮밥류</li>
                </ul>
            </div>
        </div>

        <div class="row menu-container">

            <div th:each="menu: ${menuList}"
                 th:class="${menu.menuType} == '초밥' ? 'col-lg-6 menu-item filter-starters' :
                 (${menu.menuType} == '면류' ? 'col-lg-6 menu-item filter-salads' : 'col-lg-6 menu-item filter-specialty')">

                <div class="menu-content">
                    <a href="#">[[${menu.menuName}]]</a>
                    <span>[[${#numbers.formatInteger(menu.menuPrice, 0, 'COMMA')}]]원</span>
                </div>
                <div class="menu-ingredients">
                    [[${menu.menuComment}]]
                </div>
            </div>
        </div>
    </div>

    </div>
</th:block>
