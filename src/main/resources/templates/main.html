<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/userIndex :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <!-- ======= 레스토랑 배너 ======= -->
        <section id="hero">
            <th:block th:replace = "sushi/fragment/hero :: hero"></th:block>
        </section><!-- End Hero -->

        <main id="main">
            <!-- ======= 레스토랑 메뉴 ======= -->
            <section id="menu" class="menu">
                <th:block th:replace = "sushi/fragment/menu :: menu"></th:block>
            </section><!-- End Menu Section -->

            <!-- ======= 레스토랑 정보 ======= -->
            <section id="contact" class="contact">
                <th:block th:replace = "sushi/fragment/contact :: contact"></th:block>
            </section><!-- End Contact Section -->

        </main><!-- End #main -->
    </th:block>
</th:block>
